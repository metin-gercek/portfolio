<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Model</title>
    <link rel="stylesheet" href="../../../../css/reset.css">
    <style>

        html {
            font-size: 62.5%;
        }

        body {
            padding: 1rem;
        }
        .parent {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;

        }

        .parent >* {
            flex-basis: 0px;
            flex-grow: 1;
            order: 2;

        }

        .color-red  {
            background-color: red;
            padding: 10px;
        }

        .color-blue  {
            background-color: blue;
            padding: 10px;

        }

        .color-green  {
            background-color: green;
            padding: 10px;
        }

        h1 {
            font-size: 2.8rem;
            padding: 1rem 0;
        

        }
        .tuplaleveys {
            flex-grow: 2;
        }

        .siirra-ekaksi {
            order: 1;
        }


    </style>
</head>
<body>
    <h1> Lapsset rinnakkain samalla rivilla flexin avulla</h1>
    <article class="parent">
        <p class="color-red"></p>
        <p class="color-blue"></p>
        <p class="color-green"></p>
        
    </article>
    <h1> Sinisen leveys on kaksinkertainen</h1>
    <article class="parent">
        <p class="color-red"></p>
        <p class="color-blue tuplaleveys"></p>
        <p class="color-green"></p>
        
    </article>
    <h1> Vihre√§ on siirrettyflexin avulla ensimaiseksi</h1>
    <article class="parent">
        <p class="color-red"></p>
        <p class="color-blue"></p>
        <p class="color-green siirra-ekaksi"></p>
        
    </article>
</body>
</html>
