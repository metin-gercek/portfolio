<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script type="text/javascript" src="scripts/showPic.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <header>
      <h1>snapshots</h1>
    </header>
    <section>
      <ul>
        <li>
          <a href="images/fireworks.jpg" title="A Fireworks display" onclick="showPic(this); return false;">Fireworks</a>
        </li>
        <li>
          <a href="images/coffee.jpg" title="A cup of Black Coffee" onclick="showPic(this); return false;">Coffee</a>
        </li>
        <li><a href="images/rose.jpg" title="A red, red rose"  onclick="showPic(this); return false;">Rose</a></li>
        <li><a href="images/bigben.jpg" title="The Famous clock"  onclick="showPic(this); return false;">Big Ben</a></li>
      </ul>
      <img id="placeholder" src="https://via.placeholder.com/400x300?text=Images" alt="My image gallery">
      <p id="description">Choose an image.</p>
    </section>
    
</body>
</html>
