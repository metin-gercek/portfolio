<html>

    <head>    
        <title>Jquery</title>   
     <script
  src="https://code.jquery.com/jquery-3.6.0.js"></script>
        
        <style>
            #box
            {
                position: absolute;
                top: 50px;
                left:10px;
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>

    </head>

    <body>
        
        <button id="animate">Animate</button>

                
        <div id="box">
                Hello world
        </div>       
        
        
        <script> 
          
            $(document).ready(function(){     
                
                $("#animate").mouseover(function(){
                    
                    var box=$("#box");
                    
                    box.animate(
                       {
                        left:'200px',
                        width:'300px',  
                        height:'300px',
                        
                       },
                        "slow"
                   )
                    
                    box.animate({fontSize:'50px'},5000);
                });
           
                
            });
            
            
        </script>
        
    </body>

</html>
