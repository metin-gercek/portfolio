      <section>
        <h1>Reservation</h1>
        <div class="reservation_container">
          <figure class="webscreen_reservation">
            <img class="reservation_img" src="./access/img/webscreen_reservation.jpg" alt="">
          </figure>
          <form class="form_class" action="">
            <label for="">Date</label>
            <input type="date" id="dateid" name="datename" /> <br />
            <label for="">Time</label>
            <div class="time_class">
                <input type="time" name="fromtime" id="fromtimeid" placeholder="from"
                />
                <input type="time" name="totime" id="totimeid" placeholder="from" />
            </div>
            <br />
            <div class="counter_container">
                <label for="">Number of People</label>
                <input class="counter" type="button" onclick="humanCount.down(this)" value="-" />
                <input class="counter" type="button" id="result" value="1" />
                <input class="counter" type="button" onclick="humanCount.add(this)" value="+" />
            </div>
            <p class="small_not">You can call us and make a reservation for more than
              10 people.</p>
            <br />
            <button class="phone_btn"><i class="fas fa-phone"></i> 0461234567</button>
            <label for="">Name</label>
            <input type="text" id="name" placeholder="Enter your name" /> <br />
            <label for="">Surname</label>
            <input type="text" id="surname" placeholder="Enter your surname" />
            <br />
            <label for="">Phone Number</label>
            <input
              type="text"
              id="phone"
              placeholder="(+358) (...)(...)(..)"
            /><br />
            <label for="">Choose table</label>
            <select id="tableno" name="tableno">
              <option value="table1">Table 1</option>
              <option value="table2">Table 2</option>
              <option value="table3">Table 3</option>
              <option value="table4">Table 4</option>
              <option value="table5">Table 5</option>
              <option value="table6">Table 6</option>
              <option value="table7">Table 7</option>
              <option value="table8">Table 8</option>
              <option value="table9">Table 9</option>
              <option value="table10">Table 10</option>
              <option value="table11">Table 11</option>
              <option value="table12">Table 12</option>
              <option value="table13">Table 13</option>
              <option value="table14">Table 14</option>
              <option value="table15">Table 15</option>
              <option value="table16">Table 16</option>
          
            </select><br>
          
            <button class="reservation_btn">Submit</button>
          </form>
        </div>
      </section>

    <script>
        const humanCount = {
          resultPrint : document.getElementById("result"),
          max : 10, min : 1,
          add : function(){
          if( this.resultPrint.value < this.max ){
            this.resultPrint.value++;}else{ this.resultPrint.value = this.min;}
          },
          down : function(){
            if( this.resultPrint.value > this.min ){
            this.resultPrint.value--;}else{ this.resultPrint.value = this.max;}
          },
        }
    </script>
