<div class="m-3">
  <table class="table table-sm table-bordered w-50">
    <thead>
      <tr>
        <th>Id</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 150px;"></th>

      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>
        <img src="/assets/img/{{ product.imageUrl }}" width="80" alt="" />
      </td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <button class="btn btn-danger btn-sm">Delete</button>
        <button class="btn btn-info btn-sm">Update</button>
      </td>
    </tr>
  </tbody>
  </table>
</div>
