<div class="card my-3" *ngIf="movie">
    <div class="card-body">
        <span class="bagde bg-warning" >
            id: {{ movie.id }} name: {{ movie.name}}
        </span>
        <div class="input-group">
            <input type="text" [(ngModel)]="movie.name" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Update

                </button>
            </div>
        </div>
    </div>
</div>
