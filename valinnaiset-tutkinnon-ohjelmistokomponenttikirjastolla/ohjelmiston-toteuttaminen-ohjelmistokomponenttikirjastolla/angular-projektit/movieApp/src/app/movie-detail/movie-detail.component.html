<div class="card my-3" *ngIf="movie">
    <div class="card-body">

        <span class="bagde bg-warning" >
            id: {{ movie.id }}
        </span>

        <div class="form-group">
            <label for="name"></label>
            <input type="text" [(ngModel)]="movie.name" class="form-control">
        </div>

        <div class="form-group">
            <label for="imageUrl"></label>
            <input type="text" [(ngModel)]="movie.imageUrl" class="form-control">
        </div>

        <div class="form-group">
            <label for="description"></label>
            <textarea type="text" [(ngModel)]="movie.description" class="form-control"></textarea>
        </div>

        <button (click) = "save()" class="btn btn-primary btn-sm">Save Changes</button>

        
    </div>
</div>
