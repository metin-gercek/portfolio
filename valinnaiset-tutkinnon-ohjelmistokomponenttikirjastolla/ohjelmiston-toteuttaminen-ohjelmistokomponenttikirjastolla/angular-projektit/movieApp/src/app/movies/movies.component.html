<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <div class="ul-list-group list-group-flush">
        <li *ngFor= "let movie of movies" routerLink='/detail/{{ movie.id }}' class="list-group-item">
            <span class="badge bg-primary">
                {{movie.id}}
            </span>
            {{movie.name}}
            <span class="btn-close float-end"></span>
        </li>

    </div>
</div>
