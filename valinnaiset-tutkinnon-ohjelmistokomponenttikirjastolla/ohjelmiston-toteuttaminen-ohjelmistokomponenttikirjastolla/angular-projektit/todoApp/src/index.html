<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="m-1 p-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <h3 class="bg-primary text-white p-3">[Metin] To Do List</h3>
        <div class="input-group">
          <input type="text" class="form-control">
          <dix class="input-group-append">
            <button class="btn btn-primary">Add</button>
          </dix>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Breakfast</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Sport</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Cinema</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Payments</td>
              <td>No</td>
            </tr>
              
          </tbody>
        </table>

      </div>
    </div>
  </div>
  
  <app-root></app-root>
</body>
</html>
